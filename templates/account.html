{% extends 'base.html' %}
{% block content %}
    <h2>Account</h2>
    <p>placeholder for buttons for editing.. To be moved... </p>
    <a class="btn btn-success" href="{{ url_for('add_article') }}">Add Article</a>

    <hr>

    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Post created</th>
                    <th></th>
                    <th></th>
                </tr>
                {% for article in articles %}
                    <tr>
                        <td><a href="{{ url_for('one_article', article_id=article._id) }}">{{ article.title }}</a></td>
                        <td>{{ article.author }}</td>
                        <td>{{ article.create_date }}</td>
                        <td><a href="{{ url_for('edit_article', article_id=article._id) }}" class="btn btn-info btn-sm">Edit</a></td>
                        <td><a href="{{ url_for('delete_article', article_id=article._id) }}" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock content %}
