{% extends 'base.html' %}

{% block content %}
{% from 'includes/_formhelpers.html' import render_field %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Edit Article</h2>
        <hr>
        <form method="POST" action="{{ url_for('edit_article', article_id=article._id) }}">
            <div class="form-group">
                {{render_field(form.title, class_="form-control")}}
            </div>
            <div class="form-group">
                {{render_field(form.content, class_="form-control", id="editor")}}
            </div>
            
            <p class="mt-3"><input type="submit" class="btn btn-outline-success" value="Update"></p>
        </form>
    </div>
</div>
{% endblock content %}
