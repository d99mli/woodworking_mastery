{% extends "base.html" %}

{% block content %}
<div class="article-wrapper">
    <h2>Articles</h2>
    <hr>
    {% for article in articles %}
    <div class="card">
        <div class="card-body">
            <a href="{{ url_for('one_article', article_id=article._id) }}" class="card-title">{{article.title}}</a>       
            
        </div>
    </div> 
    {% endfor %}
</div>
 

{% endblock %}
