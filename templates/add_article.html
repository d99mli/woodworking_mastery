{% extends 'base.html' %}

{% block content %}
{% from 'includes/_formhelpers.html' import render_field %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Write Article</h2>
        <hr>
        <form method="POST" action="">
            <div class="form-group">
                {{render_field(form.title, class_="form-control")}}
            </div>
            <div class="form-group">
                {{render_field(form.body, class_="form-control")}}
            </div>
            
            <p class="mt-3"><input type="submit" class="btn btn-outline-success" value="Publish"></p>
        </form>
    </div>
</div>
{% endblock content %}
