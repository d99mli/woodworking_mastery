{% extends "base.html" %}
{% block content %}

    {% from 'includes/_formhelpers.html' import render_field %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Sign In</h2>
            <hr>
            <form method="POST" action="{{ url_for('signin') }}">
                <div class="form-group">
                    {{render_field(form.email, class_="form-control")}}
                </div>
                <div class="form-group">
                    {{render_field(form.password, class_="form-control")}}
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-outline-success" value="Sign In">
                </div>
            </form>
            <div class="mt-3 text-muted text-sm">
                <small>
                    Not a registered user yet? Head on over to
                    <a class="text-muted ml-3" href="{{ url_for('signup') }}">Sign Up!</a>
                </small> 
            </div>
        </div>
    </div> 
    

{% endblock %}
